<h1 class="title" data-bind="title"></h1>

<p class="temperature" data-bind="temperature | shortenedNumber"/>
<p class="unit">&deg;F</p>
<br>
<p class="setpoint" data-bind="setpoint | append '&deg;'"></p>
<p class="secondary-icon minus"><i class="fa fa-minus" id="setpoint-down"></i></p>
<p class="secondary-icon plus"><i class="fa fa-plus" id="setpoint-up"></i></p>
